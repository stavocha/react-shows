name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag stavocha/react-app:$GITHUB_RUN_NUMBER
    - name: Push docker image to registry
      run: docker push stavocha/react-app:$GITHUB_RUN_NUMBER

